<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CDN qrcodejs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
        integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>


</head>
<body>
    <h2>BIG TWO </h2>
    <div class="container bg-light ">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">     
                            <!--Register Participant Modal  -->
                    <div  >
                                <!-- Button to Open the Modal -->
                        <button type="button" class="btn btn-primary m-t-20" data-toggle="modal" data-target="#myModal">
                            Connect Wallet
                        </button>
                        <p>Address:                           
                            <span id="wallet-id-user"></span>
                        </p>

                        <!-- The Modal -->
                        <div class="modal" id="myModal">
                            <div class="modal-dialog">
                                <div class="modal-content">                               
                                    <!-- Modal Header -->
                                    <div class="modal-header">
                                    <h4 class="modal-title">Wallet</h4>
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    </div>                                   
                                    <!-- Modal body -->
                                    <div class="modal-body">
                                        <form id="register">
                                            <div class="form-group">
                                                <label for="address">Address</label>
                                                <input id="address" type="text" class="form-control" value="45c75cfb8e20a8631c134555fa5d61fcf3e602f2"></input>
                                                <span class="error error_address"></span>
                                            </div>
                                            <div class="form-group">
                                                <label for="prikey">Private Key</label>
                                                <input id="prikey" type="text" class="form-control" value="36e1aa979f98c7154fb2491491ec044ccac099651209ccfbe2561746dbe29ebb"></input>
                                                <span class="error error_prikey"></span>
                                            </div>
                                            <button id='btnRegister' type="submit" class="btn btn-primary" >Submit</button>
                                            <p id="create-result"></p>
                                        </form>
                                    </div>                                    
                                    <!-- Modal footer -->
                                    <div class="modal-footer">
                                    <button type="submit" class="btn btn-danger" data-dismiss="modal">Close</button>                   
                                    </div>                                   
                                </div>
                            </div>
                        </div>                        
                    </div>
                <br>

                <div>
                    <button type="button" class="btn btn-primary m-t-20" id="generateKey">
                        GENERATE KEYS
                    </button>
                </div>
                <p>Keys:                           
                    <span id="keys"></span>
                </p>

                <br>
                <div>
                    <!-- <form id="encrypt">
                        <div class="form-group">
                        <label for="key1">Key1</label>
                        <input id="key1" type="text" class="form-control" value="9cbda10f4248114a08d50046cac94d81"></input>
                        <label for="key2">Key2</label>
                        <input id="key2" type="text" class="form-control" value="7089e7ad2c40e873a3ff84b406390380"></input>
                        <label for="key3">Key3</label>
                        <input id="key3" type="text" class="form-control" value="3d90cbb2bbeacca0e911d89e47f57f95"></input>
                        <label for="key4">Key4</label>
                        <input id="key4" type="text" class="form-control" value="4b3e3b3f8700221973a5ea22f06dcf0f"></input>
            
                        <span class="error error_key"></span>
                        </div> -->
                        <button type="click" class="btn btn-primary m-t-20" id="shuffleCards">
                            SHUFFLE & ENCRYPT CARDS
                        </button>
                    <!-- </form> -->
                </div>
                <br>
                <div>
                    <form id="setPlayers">
                        <div class="form-group">
                        <label for="player1">Player1</label>
                        <input id="player1" type="text" class="form-control" value="45c75cfb8e20a8631c134555fa5d61fcf3e602f2"></input>
                        <label for="player2">Player2</label>
                        <input id="player2" type="text" class="form-control" value="0c7cf29ba96e0e73558aabed04b3bc0c8a9e51ba"></input>
                        <label for="player3">Player3</label>
                        <input id="player3" type="text" class="form-control" value="4a2a057b7b3c1eeac022ce9410d1535c6985c770"></input>
                        <label for="player4">Player4</label>
                        <input id="player4" type="text" class="form-control" value="a4edccd01beb680263140a85f1519fed4a674252"></input>
            
                        <span class="error error_player"></span>
                        </div>
                        <button type="submit" class="btn btn-primary m-t-20" >
                            SET PLAYERS
                        </button>
                    </form>
                </div>
                <br>
                <div>
                    <button type="button" class="btn btn-primary m-t-20" id="dealCards">
                        DEAL CARDS
                    </button>
                </div>
                <!-- <span id="cards"></span> -->

                <br>
                <div>
                    <form id="getKey">
                        <div class="form-group">
                        <label for="publicKey">Public Key</label>
                        <input id="publicKey" type="text" class="form-control" value="aff6fc519567a8513179b20dddda1b8ba9556cf536117c28ef24d2cc1895b0a10d95ac31d2f0bc00eb24d971099164ab"></input>
                        <label for="hash">Hash</label>
                        <input id="hash" type="text" class="form-control" value="999bf57501565dbd2fdcea36efa2b9aef8340a8901e3459f4a4c926275d36cdb"></input>
                        <label for="sign">Sign</label>
                        <input id="sign" type="text" class="form-control" value="a7d09af4337cb7e8630f7e4e0ff05f881bdebff862c73d13f304004c50f5cd3090b464582789e02a79907d3e5a0bfba515743e087ddb4ff177ff05bdc8908770e35c9d115fe3d4b9417136c9eee7bdc75996f1f25f25815d2510df387fbd833a"></input>
                        <!-- <label for="addressPlayer">Address</label>
                        <input id="addressPlayer" type="text" class="form-control" value="59d77e1fe10de6ab35e1d30e46eca89567971d62"></input> -->
                        <span class="error error_getKey"></span>
                        </div>
                        <button type="submit" class="btn btn-primary m-t-20" >
                            GET KEY
                        </button>
                    </form>
                </div>
                <br>
                <div>
                    <form id="decrypt">
                        <div class="form-group">
                            <label for="encryptedCard1">Encrypted Card1</label>
                            <input id="encryptedCard1" type="text" class="form-control" ></input>
                            <label for="key1">Key1</label>
                            <input id="key1" type="text" class="form-control"></input>
                            <label for="encryptedCard2">Encrypted Card2</label>
                            <input id="encryptedCard2" type="text" class="form-control" ></input>
                            <label for="key2">Key2</label>
                            <input id="key2" type="text" class="form-control"></input>
                            <label for="encryptedCard3">Encrypted Card3</label>
                            <input id="encryptedCard3" type="text" class="form-control" ></input>
                            <label for="key3">Key3</label>
                            <input id="key3" type="text" class="form-control"></input>

                            <span class="error error_decrypt"></span>
                        </div>
                        <button type="submit" class="btn btn-primary m-t-20" >
                            DECRYPT CARDS
                        </button>
                    </form>
                    <br>
                    <button type="button" class="btn btn-primary m-t-20" id="test">
                        TEST DECRYPT
                    </button>
                </div>
                <br>
                <form id="getSign">
                    <div class="form-group">
                    <label for="privateKey">Private Key</label>
                    <input id="privateKey" type="text" class="form-control" value="36e1aa979f98c7154fb2491491ec044ccac099651209ccfbe2561746dbe29ebb"></input>
                    <label for="addressSign">Address</label>
                    <input id="addressSign" type="text" class="form-control" value="45c75cfb8e20a8631c134555fa5d61fcf3e602f2"></input>        
                    <span class="error error_player"></span>
                    </div>
                    <button type="submit" class="btn btn-primary m-t-20" >
                        Get sign
                    </button>
                </form>

                <div id="log-container">
                    <h4>Log:</h5>
                        <pre id="log-content"></pre>
                </div>
            </div>
        </div>
    </div> 

    <script type="application/javascript" src="../frontend/js/Websocket.js"></script>
</body>
</html>
